<div class="text-center p-5" *ngIf="words.isLoading" @fade>
  <div
    class="spinner-grow text-success"
    style="width: 3rem; height: 3rem"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
  <hr />
  <h1>Loading list</h1>
</div>
<div class="main-container">
  <table class="table table-hover tableFixHead" *ngIf="!words.isLoading">
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer(s)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of words.data">
        <td>
          <app-speech-player
            [code]="word.speechCode"
            [status]="word.speechStatus"
          ></app-speech-player>
          {{ word.key }}
        </td>
        <td>
          <div class="row">
            <div
              class="col-sm-3"
              *ngFor="let answer of word.translates; let index = index"
            >
              <app-speech-player
                [code]="answer.speechCode"
                [status]="answer.speechStatus"
              ></app-speech-player>
              {{ answer.value }}
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
