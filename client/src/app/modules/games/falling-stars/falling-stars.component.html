<div class="game-board-container">
  <div class="falling-container">
    <span *ngFor="let word of words">
      <div class="box"
           [@fade]="word.animating"
           [ngStyle]="word.style"
           *ngIf="word.animating"
           (@fade.done)="boxAnimationDone(word)">
        <span>{{word.key}}</span>
  </div>
  </span>
  </div>
  <div class="ground-container text-center">
    <div class="answer-container">
      <div class="answer-item-container mr-4" *ngFor="let answer of getAnswers();let index = index" (click)="checkSelectedAnswer(answer)">
        <div class="item-number-container">
          <span class="number-index">{{index + 1}}</span>
        </div>
        <div class="answer-text-container">
          <span>{{answer}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
