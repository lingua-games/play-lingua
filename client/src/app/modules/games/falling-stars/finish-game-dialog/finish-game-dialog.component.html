<div class="dialog-title-container">
  Falling stars score board
</div>
<div *ngIf='isLoading' class='text-center p-5'>
  <div class="spinner-grow text-success" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <hr>
  <h1>Saving your score</h1>
</div>
<div class='main-container'>
  <div *ngIf='!isLoading' class='loop-container'>
    <div *ngFor='let rank of ranks;let index = index' class='rank-container' [ngClass]='getWinnerStyles(rank)'>
      <div class='col-container col-badge'>Â </div>
      <div class='col-container col-index'>{{index + 1}} - </div>
      <div class='col-container col-name'>{{rank.name}}</div>
      <div class='col-container col-rank'>{{rank.score}}</div>
    </div>
  </div>

  <div class="dialog-actions text-center p-2">
    <button class="btn btn-info mr-1" (click)='changeMode()'>Change mode [ESC]</button>
    <button class="btn btn-info mr-1" (click)='retry()'>Retry [Enter]</button>
  </div>
</div>
