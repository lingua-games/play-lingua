<div class="dialog-title-container">
  {{ data.name }}
</div>
<div class="row">
  <div class="col-sm-2">
    <div
      class="icon-container"
      (mouseenter)="optionMouseHovered = 'help'"
      (mouseleave)="optionMouseHovered = ''"
    >
      <fa-icon [icon]="['fas', 'question']"></fa-icon>
      <span class="ml-2" *ngIf="optionMouseHovered === 'help'">Help</span>
    </div>
    <div
      class="icon-container"
      (mouseenter)="optionMouseHovered = 'start'"
      (mouseleave)="optionMouseHovered = ''"
    >
      <fa-icon [icon]="['fab', 'google-play']"></fa-icon>
      <span class="ml-2" *ngIf="optionMouseHovered === 'start'">Start</span>
    </div>
    <div
      class="icon-container"
      (mouseenter)="optionMouseHovered = 'ranking'"
      (mouseleave)="optionMouseHovered = ''"
    >
      <fa-icon [icon]="['fas', 'trophy']"></fa-icon>
      <span class="ml-2" *ngIf="optionMouseHovered === 'ranking'">Ranking</span>
    </div>
  </div>
  <div class="col-sm-10 section-right">right</div>
</div>
