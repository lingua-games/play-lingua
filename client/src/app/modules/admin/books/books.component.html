<table class="table">
  <th>No</th>
  <th>Name</th>
  <th>
    <fa-icon [icon]="['fas', 'plus']" (click)="openAddEditDialog()"></fa-icon>
  </th>
  <tbody>
  <tr *ngFor="let book of books;let index = index">
    <td>{{index + 1}}</td>
    <td>{{book.name}}</td>
    <td>
      <fa-icon [icon]="['far', 'edit']" (click)="openAddEditDialog(book)"></fa-icon>
      <fa-icon [icon]="['fas', 'trash']" (click)="deleteBook(book.id)"></fa-icon>
    </td>
  </tr>
  </tbody>
</table>
