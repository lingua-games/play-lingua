<p-toast></p-toast>
<div class="row">
  <div class="col-sm-2 left-container side-container">
    <div
      *ngFor="let menu of menus"
      class="menu-container"
      [routerLink]="menu.url"
    >
      <button
        class="btn"
        [ngClass]="{ 'selected-menu': currentMenu === menu.url }"
      >
        {{ menu.label }}
      </button>
    </div>
    <hr />
    <div>
      <button class="btn" routerLink="../">Exit</button>
    </div>
  </div>
  <div class="col-sm-10 right-container side-container">
    <router-outlet></router-outlet>
  </div>
</div>
