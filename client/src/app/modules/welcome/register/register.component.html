<div class="welcome-inner-main-container">
  <div class="form-group">
    <label for="inputEmail">Email address</label>
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="inputRePassword">Repeat password</label>
    <input type="password" class="form-control" id="inputRePassword" placeholder="Re-Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Agree with the terms and conditions</label>
  </div>
  <div class="mt-2">
    <button class="btn btn-dark mr-1" routerLink="../">Back</button>
    <button class="btn btn-success">Submit</button>
  </div>
</div>
