<form class="welcome-inner-main-container" appLoading [loadingFlag]="isLoading">
  <div class="text-center">
    <h2>Reset password</h2>
  </div>
  <hr />
  <div class="form-group email-container">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="user.password"
    />
  </div>
  <div class="form-group email-container">
    <label for="Repeat_password">Repeat password</label>
    <input
      type="password"
      class="form-control"
      id="Repeat_password"
      placeholder="Repeat password"
      name="rePassword"
      [(ngModel)]="user.rePassword"
    />
  </div>
  <div class="alert alert-info">
    <h4>Password should be:</h4>
    <span> - More than 6 characters</span>
    <br />
    <span> - Contain at least one number and one alphabet</span>
  </div>
  <hr />
  <div class="logout-container">
    <button class="btn btn-info" type="button" (click)="logout()">
      Log out
    </button>
  </div>
  <div class="text-right">
    <button class="btn btn-success" type="submit" (click)="submit()">
      Reset password
    </button>
  </div>
</form>
