<div class='full-size-main-container' *ngIf='showFullSize'>
  <div class='greeting-container'>
    {{getUsername()}}
  </div>
  <div class='total-score-container'>
    Total score <span *ngIf="totalScore !== 'loading'">{{totalScore}}</span>
    <div *ngIf="totalScore === 'loading'" class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class='log-out-container'>
    Log out
  </div>
</div>

<div class='half-size-main-container' *ngIf='!showFullSize'>
  <div class='total-score-container'>
    Total score
    <span *ngIf="totalScore !== 'loading'">{{totalScore}}</span>
    <div *ngIf="totalScore === 'loading'" class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
