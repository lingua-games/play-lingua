<div class='full-size-main-container' *ngIf='showFullSize'>
  <div class='greeting-container'>
    {{getUsername()}}
  </div>
  <div class='total-score-container'>
    Total score <span>{{getTotalScore()}}</span>
  </div>
  <div class='log-out-container'>
    Log out
  </div>
</div>

<div class='half-size-main-container' *ngIf='!showFullSize'>
  <div class='total-score-container'>
    Total score <span>{{getTotalScore()}}</span>
  </div>
</div>
