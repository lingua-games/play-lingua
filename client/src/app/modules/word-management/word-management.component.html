<div class="row">
  <div class="col-sm-2 left-container">
    <div class="back-container" routerLink="../game-menu">
      <fa-icon [icon]="['fas', 'arrow-circle-left']"></fa-icon>
    </div>

    <div
      class="menu-container"
      routerLink="./list"
      [ngClass]="{
        'active-route':
          currentRoute === '/word-management/list' ||
          currentRoute === '/word-management'
      }"
    >
      List of added words
    </div>
    <div
      class="menu-container"
      routerLink="./add"
      [ngClass]="{ 'active-route': currentRoute === '/word-management/add' }"
    >
      Add a new word
    </div>
  </div>
  <div class="col-sm-10 right-container">
    <router-outlet></router-outlet>
  </div>
</div>
