<div class='dialog-header-container'>
  <div class='dialog-header-text'>Add a book</div>
  <div class='dialog-header-close-icon'>
    <span>X</span>
  </div>
</div>
<div class='dialog-body-container'>
  <form>
    <div class='form-group'>
      <label for='bookName'>Book name</label>
      <input type='text' class='form-control' id='bookName' placeholder='Enter name' aria-describedby="bookHelp">
      <small id='bookHelp' class='form-text text-muted'>We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="selectLanguage">Select language</label>
      <select class="form-control" id="selectLanguage" aria-describedby="selectLanguageHelp">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <small id='selectLanguageHelp' class='form-text text-muted'>The book that I am adding is learning this language.</small>
    </div>
    <button type='submit' class='btn btn-primary'>Submit</button>
  </form>
</div>
