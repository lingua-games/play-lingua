trigger:
- play-lingua

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1'

- script: '--prefix ./client install ./client'
  displayName: 'npm install and build'



